<!DOCTYPE html>
<html>
<head>
<title>Contest Archives for CKEFGISC</title>
<style>
  body {
    background-color: #1a1a1a;
    color: #e0e0e0;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    color: #d5d5d5;
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5em;
    letter-spacing: 0.05em;
  }

  ul {
    list-style-type: none;
    padding: 0;
    width: 100%;
    max-width: 700px;
  }

  li {
    background-color: #2a2a2a;
    margin-bottom: 15px;
    padding: 20px 25px;
    border-radius: 12px;
    border: 1px solid #3a3a3a;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease-in-out;
    display: flex;
    align-items: center;
  }

  li:hover {
    transform: translateY(-7px) scale(1.02);
    background-color: #3a3a3a;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  }

  a {
    color: #82b1ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1em;
    display: flex;
    align-items: center;
    width: 100%;
  }

  a:hover {
    color: #a7d0ff;
  }

  a::before {
    content: '#';
    margin-right: 15px;
    font-size: 1.2em;
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Contest Archives for CKEFGISC</h1>
<ul>
  <li><a href="https://archive.ckefgisc.org/2023Academic">2023上機考</a></li>
  <li><a href="https://archive.ckefgisc.org/2024Academic">2024上機考</a></li>
  <li><a href="https://archive.ckefgisc.org/2024Academic_Final">2024上機考 - 終局之戰</a></li>
  <li><a href="https://archive.ckefgisc.org/2025Academic">2025上機考 - 演算法</a></li>
</ul>

</body>
</html>
